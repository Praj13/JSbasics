<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //lets say, the function below is an API which return us a promise which we handle then after.

        function asynch(){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                console.log("data1");
                resolve("success");
                }, 4000);
            })
        };

        console.log("fetching data1")
        let p1=asynch();
        p1.then((res)=>{
            console.log("fetched",res);
        })
    </script>
</body>
</html>
