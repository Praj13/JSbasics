<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const getPromise=()=>{
            return new Promise((resolve,reject)=>{
            console.log("I am a promise");
            resolve("successs");
            }
        )};
        
        let promise=getPromise();
        promise.then((res)=>{
            console.log("promise fulfilled",res);
        });
    </script>
</body>
</html>
