<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <script>
        //JSON stands for javascript object notation
        // the response by the api is given in the json form 
        // the json() method parses response body text.

        const URL="https://cat-fact.herokuapp.com/facts";

const getFacts=(async ()=>{
    console.log("fetching data");
    let response=await fetch(URL); //here response is the promise returned by the API
    console.log(response);
    console.log(response.status);
    let data=await response.json();
    console.log(data);
    console.log(data[0]);
    console.log(data[0].text);
    let data2=data[0].text;

    let para=document.querySelector("#para");
    para.innerText=data2;


})();




    </script>
</body>
</html>
