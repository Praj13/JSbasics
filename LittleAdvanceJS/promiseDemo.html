    <script>
        //romises in JavaScript are used to handle asynchronous operations, providing a more manageable and readable way to deal with tasks like API calls, file reading, and other operations that take time to complete.

        function getData(dataId){
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    console.log("data",dataId);
                    resolve("success");
                }, 5000);
            })
        }
    </script>
