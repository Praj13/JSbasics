<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//callBack hell is a nested callback stacked over one another forming a pyramid structure 
//this style of programming becomes difficult to understand and manage. 
        function getData(dataId,getNextData){
            setTimeout(()=>{
                document.write("data",dataId);
                getNextData();
            },2000);
        }

         getData(1,()=>{
            document.write("getting data2")
            getData(2,()=>{
            document.write("getting data3")
                getData(3),()=>{
            document.write("getting data4")
                    getData(4,()=>{
            document.write("getting data5")
                        getData(5)
                    })
                };
            })

        })
    </script>
</body>
</html>
