<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        h1{
            height:150px;
            width:150px;
            border: 3px solid red;
            background-color: dodgerblue;
            justify-content: center;
            text-align: center;
            padding-top: 50px;
        }
    </style>
    <button id="btn">click me </button>
    <button id="btn2">click me 2</button>
    <button id="btn3" onclick="alert('3rd button clicked');">click me 3</button>
    <button id="btn4">click me 4</button>
    <h1 class="heading">dont hover here</h1>

    <script>
        let bt1=document.querySelector("#btn");
        console.log(bt1.textContent);
        bt1.addEventListener("click",function(){
            console.log("button was clicked");
            let a =35;
            a++;
            console.log(a);
        })


        //using arrow function
        let bt2=document.querySelector("#btn2");
        bt2.onclick=()=>{
            console.log("second button was clicked");
            let a =45;
            a++;
            console.log(a);
        }

        let content=document.querySelector(".heading");
        content.onmouseover=()=>{
            alert("mouse was hovered over restricted area");
        }

        let bt4=document.querySelector("#btn4");
        bt4.addEventListener("click",()=>{
            alert("4th button clicked");
        })
    </script>
</body>
</html>
