<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .content{
        background-color: red;
        
    }
    .newClass{
        color: green;
    }
</style>
<body>
    <p class="content">this is a paragraph.</p>
    <script>
        let new1=document.querySelector("p");
        new1.classList.add("newClass");


    </script>
</body>
</html>
