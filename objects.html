<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn">click to check age</button>
    <script>
        let btn=document.querySelector(".btn");
        btn.addEventListener("click",()=>{
            person.printAge();
        });
        const person={
            fullName:"Prajwol Rajbansi",
            age:20,
            printAge: function(){
                alert("his age is "+this.age);
            }
        };

        document.write("<br>"+person.fullName);
    </script>
</body>
</html>
